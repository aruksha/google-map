<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map Application</title>
    <link type="text/css" rel="stylesheet" href="/stylesheets/main.css" />
  </head>
  <body>
  <h2>Google map experiment:</h2>
	<div id="map"></div>
	<script>
		var map;
		function initMap() {
			map = new google.maps.Map(document.getElementById('map'), {
				center: {lat: -34.397, lng: 150.644},
				zoom: 10
			});
		}
	</script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCDwtIbuHYbU02kTPiqxMVs3yzHfxMGrls&callback=initMap"
	async defer></script>
  </body>
</html>
